<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lightgallery-bundle.min.css">

    <title>Document</title>
    <style>
        body {
            overflow-x: hidden;
        }
        .grid {
            display: grid;
            grid-template-columns: auto auto;
        }
        @media (max-width: 1024px) {
            .grid {
                display: block;
            }
        }
        img {
            max-width: 50rem;
            width: 80vw;
        }
    </style>
</head>
<body>
    <div id="lightgallery" class="grid">
        <a href="img/img1.jpg">
            <img alt="img1" src="img/img1.jpg"/>
        </a>
        <a href="img/img2.jpg">
            <img alt="img2" src="img/img2.jpg"/>
        </a>
        <a href="img/img3.jpg">
            <img alt="img2" src="img/img3.jpg"/>
        </a>
        <a href="img/img4.jpg">
            <img alt="img2" src="img/img4.jpg"/>
        </a>
    </div>
    

   <script src="/js/lg-fullscreen.min.js"></script>
   <script src="/js/lg-thumbnail.min.js"></script>
   <script src="/js/lightgallery.min.js"></script>
   <script src="/js/lightgallery.min.js"></script>
   <script src="/js/lg-zoom.min.js"></script>
   <script src="/js/lg-autoplay.min.js"></script>
   <script src="/js/lg-rotate.min.js"></script>
   <script src="/js/lg-share.min.js"></script>
    <script>
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgThumbnail, lgZoom, lgAutoplay, lgFullscreen, lgRotate, lgShare],
            speed: 500,
            controls: true,
            closeOnTap: true,
            closable: true,
        });
    </script>
</body>
</html>
